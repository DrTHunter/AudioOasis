            margin: 0;
            font-size: 1.1em;
        }

        .player-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        .now-playing-container {
            display: none;
            background-color: white;

            box-shadow: 0 4px 8px rgba(0,0,0,0.1);

        .now-playing-container.show {
            display: block;
        }

        .track-info {
            text-align: center;
            margin: 15px 0;
        }

        .media-player-bar {
            display: flex;
            flex-direction: column;
            background: #f0f0f0;

            padding: 10px;
            margin-top: 15px;

        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }

        .controls-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .main-controls {
            display: flex;
            align-items: center;
            gap: 15px; /* Increased gap for better spacing */
        }

        .secondary-controls {
            display: flex;
            gap: 15px; /* Increased gap for better spacing */
        }

        .player-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .player-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .player-btn.secondary {
            background: #e0e0e0;
            color: #555;
        }

        .player-btn.active {
            background: #2ecc71;
        }

        .playlist {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: hidden;
            transition: all 0.3s ease;
            max-height: 500px;
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .playlist-items {
            overflow-y: auto;
            max-height: 400px;
            transition: max-height 0.3s ease;
        }

        .playlist.collapsed .playlist-items {
            max-height: 0;
            overflow: hidden;
        }

        .playlist-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .playlist-item:hover {
            background-color: #f5f5f5;
        }

        .playlist-item.active {
            background-color: #e1f5fe;
            font-weight: bold;
        }

        .track-number {
            margin-right: 10px;
            color: #777;
            width: 25px;
            text-align: right;
        }

        .library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .category {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .category h3 {
            margin: 0;
            padding: 0;
        }

        .category-items {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .category-item {
            padding: 8px 0;
            cursor: pointer;
            border-bottom: 1px solid #f5f5f5;
        }

        .category-item:hover {
            background-color: #f9f9f9;
        }

        .category-item:last-child {
            border-bottom: none;
        }

        .drag-handle {
            cursor: move;
            margin-right: 10px;
            color: #777;
        }

        .empty-playlist {
            color: #777;
            text-align: center;
            padding: 20px;
        }

        .toggle-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: #777;
        }

        .remove-track {
            margin-left: 10px;
            color: #777;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .remove-track:hover {
            background-color: #ffebee;
            color: #f44336;
        }
    </style>
</head>

                ],
                "Nature Sounds": [
                    { title: "Morning Birds", src: "tracks/nature/birds.mp3", duration: "8:00" },
                    { title: "Mountain River", src: "tracks/nature/river.wav", duration: "10:30" }
                ]
            };

            // Toggle now playing container
            nowPlayingBar.addEventListener('click', function() {
                nowPlayingContainer.classList.toggle('show');
                nowPlayingToggle.textContent = nowPlayingContainer.classList.contains('show') ? '‚ñ≤' : '‚ñº';
            });

            // Toggle playlist container
            playlistToggle.addEventListener('click', function() {
                playlistContainer.classList.toggle('collapsed');
                playlistToggle.textContent = playlistContainer.classList.contains('collapsed') ? '‚ñ∫' : '‚ñº';
            });

            // Initialize the library
            function initializeLibrary() {
                libraryElement.innerHTML = '';
                
                for (const [category, tracks] of Object.entries(trackLibrary)) {
                    const categoryElement = document.createElement('div');
                    categoryElement.className = 'category';
                    
                    const categoryItemsHTML = tracks.map(track => `
                        <div class="category-item" data-src="${track.src}" data-title="${track.title}" data-duration="${track.duration}">
                            ${track.title} <span style="float: right; color: #777;">${track.duration}</span>
                        </div>
                    `).join('');
                    
                    categoryElement.innerHTML = `
                        <div class="category-header">
                            <h3>${category}</h3>
                            <button class="toggle-btn">+</button>
                        </div>
                        <div class="category-items">
                            ${categoryItemsHTML}
                        </div>
                    `;
                    
                    libraryElement.appendChild(categoryElement);
                    
                    // Add click event to each track
                    categoryElement.querySelectorAll('.category-item').forEach(item => {
                        item.addEventListener('click', function() {
                            addToPlaylist({
                                title: this.getAttribute('data-title'),
                                src: this.getAttribute('data-src'),
                                duration: this.getAttribute('data-duration')
                            });
                        });
                    });
                    
                    // Add toggle functionality to category headers
                    const header = categoryElement.querySelector('.category-header');
                    const items = categoryElement.querySelector('.category-items');
                    const toggleBtn = categoryElement.querySelector('.toggle-btn');
                    
                    header.addEventListener('click', function() {
                        if (items.style.maxHeight && items.style.maxHeight !== '0px') {
                            items.style.maxHeight = '0px';
                            toggleBtn.textContent = '+';
                        } else {
                            items.style.maxHeight = items.scrollHeight + 'px';
                            toggleBtn.textContent = '-';
                        }
                    });
                    
                    // Initially collapse all categories
                    items.style.maxHeight = '0px';
                    toggleBtn.textContent = '+';
                }
            }

            // Add track to playlist
            function addToPlaylist(track) {
                playlist.push(track);
                updatePlaylistDisplay();
                
                // Auto-scroll to the newly added item if playlist is long
                if (playlistItems.scrollHeight > playlistItems.clientHeight) {
                    playlistItems.scrollTop = playlistItems.scrollHeight;
                }
                
                // If this is the first track added, play it
                if (playlist.length === 1) {
                    currentTrackIndex = 0;
                    loadTrack(currentTrackIndex);
                }
            }

            // Remove track from playlist
            function removeTrack(index) {
                if (index < 0 || index >= playlist.length) return;
                
                // If we're removing the currently playing track
                if (index === currentTrackIndex) {
                    if (isPlaying) {
                        pauseTrack();
                    }
                    
                    // If it's the last track in the playlist
                    if (playlist.length === 1) {
                        clearPlaylist();
                        return;
                    }
                    
                    // If it's the last track but there are others
                    if (currentTrackIndex === playlist.length - 1) {
                        currentTrackIndex--;
                    }
                    
                    loadTrack(currentTrackIndex);
                    if (isPlaying) playTrack();
                } 
                // If we're removing a track before the current one
                else if (index < currentTrackIndex) {
                    currentTrackIndex--;
                }
                
                // Remove the track from the playlist
                playlist.splice(index, 1);
                updatePlaylistDisplay();
            }

            // Update playlist display
            function updatePlaylistDisplay() {
                if (playlist.length === 0) {
                    playlistItems.innerHTML = '<div class="empty-playlist">Your playlist is empty</div>';
                    return;
                }
                
                playlistItems.innerHTML = '';
                
                playlist.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = `playlist-item ${index === currentTrackIndex ? 'active' : ''}`;
                    item.innerHTML = `
                        <div class="track-number">${index + 1}</div>
                        <span class="drag-handle">‚ò∞</span>
                        <div style="flex-grow: 1;">
                            ${track.title} <span style="float: right; color: #777;">${track.duration}</span>
                        </div>
                        <span class="remove-track" data-index="${index}">‚úï</span>
                    `;
                    
                    item.addEventListener('click', function(e) {
                        // Don't trigger if clicking on the remove button
                        if (!e.target.classList.contains('remove-track')) {
                            currentTrackIndex = index;
                            loadTrack(currentTrackIndex);
                            playTrack();
                        }
                    });
                    
                    // Add click event to remove button
                    const removeBtn = item.querySelector('.remove-track');
                    removeBtn.addEventListener('click', function(e) {
                        e.stopPropagation(); // Prevent triggering the item click event
                        removeTrack(index);
                    });
                    
                    // Drag and drop functionality
                    item.setAttribute('draggable', 'true');
                    item.addEventListener('dragstart', function(e) {
                        e.dataTransfer.setData('text/plain', index);
                    });
                    
                    item.addEventListener('dragover', function(e) {
                        e.preventDefault();
                    });
                    
                    item.addEventListener('drop', function(e) {
                        e.preventDefault();
                        const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                        const toIndex = index;
                        
                        if (fromIndex !== toIndex) {
                            const [movedItem] = playlist.splice(fromIndex, 1);
                            playlist.splice(toIndex, 0, movedItem);
                            
                            // Update current track index if needed
                            if (currentTrackIndex === fromIndex) {
                                currentTrackIndex = toIndex;
                            } else if (fromIndex < currentTrackIndex && toIndex >= currentTrackIndex) {
                                currentTrackIndex--;
                            } else if (fromIndex > currentTrackIndex && toIndex <= currentTrackIndex) {
                                currentTrackIndex++;
                            }
                            
                            updatePlaylistDisplay();
                        }
                    });
                    
                    playlistItems.appendChild(item);
                });
            }

            function loadTrack(index) {
                if (index < 0 || index >= playlist.length) return;
                
                currentTrackIndex = index;
                audioPlayer.src = playlist[index].src;
                currentTrackDisplay.textContent = playlist[index].title;
                
                updatePlaylistDisplay();
                
                if (isPlaying) {
                    audioPlayer.play().catch(error => {
                        console.error("Playback failed:", error);
                    });
                }
            }

            function playTrack() {
                if (playlist.length === 0) return;
                
                if (currentTrackIndex === -1) {
                    currentTrackIndex = 0;
                    loadTrack(currentTrackIndex);
                }
                
                audioPlayer.play()
                    .then(() => {
                        isPlaying = true;
                        playBtn.textContent = "‚è∏Ô∏è";
                    })
                    .catch(error => {
                        console.error("Playback failed:", error);
                    });
            }

            function pauseTrack() {
                audioPlayer.pause();
                isPlaying = false;
                playBtn.textContent = "‚ñ∂Ô∏è";
            }

            function nextTrack() {
                if (loopMode === 'one') {
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                    return;
                }
                
                if (currentTrackIndex < playlist.length - 1) {
                    currentTrackIndex++;
                } else {
                    if (loopMode === 'all') {
                        currentTrackIndex = 0;
                    } else {
                        pauseTrack();
                        return;
                    }
                }
                loadTrack(currentTrackIndex);
                if (isPlaying) playTrack();
            }

            function prevTrack() {
                if (audioPlayer.currentTime > 3) {
                    // If more than 3 seconds into the track, restart it
                    audioPlayer.currentTime = 0;
                } else {
                    // Otherwise go to previous track
                    if (currentTrackIndex > 0) {
                        currentTrackIndex--;
                    } else {
                        if (loopMode === 'all') {
                            currentTrackIndex = playlist.length - 1;
                        } else {
                            currentTrackIndex = 0;
                        }
                    }
                    loadTrack(currentTrackIndex);
                }
                if (isPlaying) playTrack();
            }

            function clearPlaylist() {
                playlist = [];
                currentTrackIndex = -1;
                audioPlayer.src = '';
                currentTrackDisplay.textContent = 'No track selected';
                currentTimeDisplay.textContent = '0:00';
                durationDisplay.textContent = '0:00';
                progressBar.value = 0;
                pauseTrack();
                updatePlaylistDisplay();
            }

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Event listeners
            playBtn.addEventListener('click', function() {
                if (isPlaying) {
                    pauseTrack();
                } else {
                    playTrack();
                }
            });
            
            nextBtn.addEventListener('click', nextTrack);
            prevBtn.addEventListener('click', prevTrack);
            clearBtn.addEventListener('click', clearPlaylist);

            audioPlayer.addEventListener('timeupdate', function() {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.value = isNaN(progress) ? 0 : progress;
                
                if (audioPlayer.duration) {
                    currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
                    durationDisplay.textContent = formatTime(audioPlayer.duration);
                }
            });

            progressBar.addEventListener('click', function(e) {
                if (!isNaN(audioPlayer.duration)) {
                    const percent = e.offsetX / this.offsetWidth;
                    audioPlayer.currentTime = percent * audioPlayer.duration;
                }
            });

            audioPlayer.addEventListener('ended', function() {
                if (loopMode === 'one') {
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                } else {
                    nextTrack();
                }
            });

            // Loop mode controls
            loopOneBtn.addEventListener('click', function() {
                if (loopMode === 'one') {
                    loopMode = 'none';
                    loopOneBtn.classList.remove('active');
                    audioPlayer.loop = false;
                } else {
                    loopMode = 'one';
                    loopOneBtn.classList.add('active');
                    audioPlayer.loop = true;
                }
            });

            // Initialize the player
            initializeLibrary();
        });
    </script>
</body>
