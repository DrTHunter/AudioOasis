        /* CSS Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        .player-container {
            flex: 1;
            max-width: 400px;
        }

        .library-container {
            flex: 2;
        }

        .music-player {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .track-info {
            text-align: center;
            margin: 15px 0;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .player-controls button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            min-width: 80px;
        }

        .player-controls button:hover {
            background-color: #2980b9;
        }

        progress {
            width: 100%;
            height: 5px;
            margin-top: 10px;
        }

        .loop-controls {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            gap: 10px;
        }

        .loop-controls button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .loop-controls button.active {
            background-color: #2ecc71;
        }

        .playlist {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .playlist-item:hover {
            background-color: #f5f5f5;
        }

        .playlist-item.active {
            background-color: #e1f5fe;
            font-weight: bold;
        }

        .track-number {
            margin-right: 10px;
            color: #777;
            width: 25px;
            text-align: right;
        }

        .library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .category {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
        }

        .category h3 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .category-item {
            padding: 8px 0;
            cursor: pointer;
            border-bottom: 1px solid #f5f5f5;
        }

        .category-item:hover {
            background-color: #f9f9f9;
        }

        .category-item:last-child {
            border-bottom: none;
        }

        .time-display {
            font-size: 0.9em;
            color: #777;
            margin-top: 5px;
        }

        .drag-handle {
            cursor: move;
            margin-right: 10px;
            color: #777;
        }

        .empty-playlist {
            color: #777;
            text-align: center;
            padding: 20px;
        }
    </style>

                    item.addEventListener('click', function() {

                        loadTrack(currentTrackIndex);
                        playTrack();

                    item.addEventListener('dragstart', function(e) {
