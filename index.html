<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-Fi Vibes</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .music-player {
            max-width: 500px;
            margin: 2rem auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .player-controls button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .player-controls button:hover {
            background-color: #2980b9;
        }

        .track-info {
            text-align: center;
            margin: 15px 0;
        }

        .playlist {
            margin-top: 20px;
        }

        .playlist-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .playlist-item:hover {
            background-color: #f5f5f5;
        }

        .playlist-item.active {
            background-color: #e1f5fe;
            font-weight: bold;
        }

        progress {
            width: 100%;
            height: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lo-Fi Vibes</h1>
        <div class="dropdown">
            <button class="dropdown-btn">Menu</button>
            <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#music-player">Music Player</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </header>

    <div class="music-player" id="music-player">
        <h2>Music Player</h2>
        <div class="track-info">
            <h3 id="current-track">Select a track</h3>
        </div>
        <audio id="audio-player"></audio>
        <progress id="progress-bar" value="0" max="100"></progress>
        <div class="player-controls">
            <button id="prev-btn">Previous</button>
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="next-btn">Next</button>
        </div>
            <div class="playlist-item" data-src="lofi3.mp3">Lo-Fi Track 3</div>
            <div class="playlist-item" data-src="lofi4.wav">Lo-Fi Track 4</div> 
            <div class="playlist-item" data-src="lofi1.mp3">Lo-Fi Track 1</div>
            <div class="playlist-item" data-src="lofi2.wav">Lo-Fi Track 2</div>
        </div>
    </div>

    <script>
        // JavaScript for the music player
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audio-player');
            const playBtn = document.getElementById('play-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const currentTrackDisplay = document.getElementById('current-track');
            const playlistItems = document.querySelectorAll('.playlist-item');
            
            let currentTrackIndex = 0;
            let isPlaying = false;

            // REPLACE THESE WITH YOUR ACTUAL LOFI FILE PATHS
            const tracks = [
                { title: "LoFi", src: "lofi3.mp3" },    // Save Area 3
                { title: "LoFi 2", src: "lofi4.wav" }       // Save Area 4
                { title: "Arabic", src: "lofi1.mp3" },  // Save Area 1
                { title: "Vocals", src: "lofi2.wav" },     // Save Area 
            ];

            // Initialize playlist items with track titles
            playlistItems.forEach((item, index) => {
                item.textContent = tracks[index].title;
                item.setAttribute('data-src', tracks[index].src);
                
                item.addEventListener('click', function() {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    playTrack();
                });
            });

            function loadTrack(index) {
                audioPlayer.src = tracks[index].src;
                currentTrackDisplay.textContent = tracks[index].title;
                
                // Update active playlist item
                playlistItems.forEach(item => item.classList.remove('active'));
                playlistItems[index].classList.add('active');
            }

            function playTrack() {
                audioPlayer.play();
                isPlaying = true;
                playBtn.textContent = "Playing";
            }

            function pauseTrack() {
                audioPlayer.pause();
                isPlaying = false;
                playBtn.textContent = "Play";
            }

            function nextTrack() {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) playTrack();
            }

            function prevTrack() {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) playTrack();
            }

            // Event listeners
            playBtn.addEventListener('click', playTrack);
            pauseBtn.addEventListener('click', pauseTrack);
            nextBtn.addEventListener('click', nextTrack);
            prevBtn.addEventListener('click', prevTrack);

            audioPlayer.addEventListener('timeupdate', function() {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.value = progress;
            });

            progressBar.addEventListener('click', function(e) {
                const percent = e.offsetX / this.offsetWidth;
                audioPlayer.currentTime = percent * audioPlayer.duration;
            });

            audioPlayer.addEventListener('ended', nextTrack);

            // Load the first track
            loadTrack(0);
        });
    </script>
</body>
</html>
